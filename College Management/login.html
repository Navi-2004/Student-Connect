<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
            <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="student()">Student </button>
                <button type="button" class="toggle-btn" onclick="teacher()">Professor </button>
                
            </div>
        
            <form action="perf.html" id="stu" class="input-group">
                <input type="text" class="input-field" placeholder="Student Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                 <input type="checkbox" class="check-box"><span>Remember Password</span>
                 <button type="submit" class="submit">Log In</button>
            </form>
            <form action="perf.html" id="tea" class="input-group">
                <input type="text" class="input-field" placeholder="Professor Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                 <input type="checkbox" class="check-box"><span>Remember Password</span>
                 <button type="submit" class="submit">Log In</button>
            </form>
        </div>

    </div>
    <script>
        var x=document.getElementById("stu");
        var y=document.getElementById("tea");
        var z=document.getElementById("btn");
        function teacher(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";


        }
        function student(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";


        }

    </script>
</body>

</html>
